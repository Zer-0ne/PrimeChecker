<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body_content">
        <div class="content">
            <div class="heading">
                <h2>PRIME NUMBER</h2>
            </div>
            <div class="input">
                <div class="lower">
                    <h4>Enter the lowest number </h4>
                    <input type="number" id="lowest_limit" placeholder="lowest limit" step="1">
                </div>
                <div class="higher">
                    <h4>Enter the highest number </h4>
                    <input type="number" name="text" id="highest_limit"placeholder='highest limit' step="1">
                </div>
                <div class="submit_div">
                    <button type="submit" id="submit">submit</button>
                    <button id="reset">reset</button>
                </div>
            </div>
            <div class="result">
                <textarea name="text" id="result" cols="39" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
